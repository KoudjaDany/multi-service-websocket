<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Socket Chat</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container" style="margin-top: 20px">
    <!--    <div class="row" style="margin-top: 10px">-->

    <form id="hidden" class="form-inline">
        <div class="form-group col-sm-4">
            <label for="key-id">Auth-Key</label>
            <input type="text" id="key-id" class="form-control" placeholder="Type any value here...">
        </div>
        <div class="form-group offset-1 col-sm-5">
            <label for="ws-id">WebSocket Id</label>
            <input type="text" id="ws-id" class="form-control" placeholder="Type any value here...">
        </div>
        <button id="connect" class="btn btn-default" type="button">Connect</button>
    </form>


    <div class="row">
        <div class="card border-dark col-sm-12" style="margin-bottom: 10px">
            <div class="card-header">Connection info</div>
            <div class="card-body text-dark">
                <table id="connected-webSocketRequestMessage" class="table table-bordered">
                    <tbody id="connected">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div id="webSocketRequestMessage-history" class="card ">
        <div class="card-header">
            <div class="row">
                <div class="col-sm-12">
                    <div class="alert-heading">
                        <div class="row">
                            <div class="col-sm-11">Messages</div>
                            <div class="col-sm-1 align-self-end">
                                <i class="h-100 bi bi-bell" style="font-size: 1.5rem; color: cornflowerblue;">
                            <span class="position-absolute top-0 start-100 translate-middle badge rounded-circle bg-success"
                                  id="notifications" style="font-size: 0.8rem; position: absolute; color: white"></span>
                                </i>
                            </div>
                        </div>

                    </div>
                </div>

            </div>
        </div>
        <div class="card-body mb-3" style="max-height: 300px; max-width: 1200px; overflow: auto;">
            <div id="messages" class="overflow-auto">
            </div>
        </div>
        <div class="card-footer bg-transparent border-success col-sm-12">
            <div class="form-inline">
                <div class="input-group mb-1 col-sm-4">
                    <div class="input-group-prepend h-auto">
                        <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input type="text" class="form-control" id="user-id"
                           placeholder="Receiver...">
                </div>
            </div>
            <form class="form-inline">
                <label class="sr-only" for="private-message">Message</label>
                <div class="input-group col-sm-12">
                    <div class="input-group-prepend">
                        <div class="input-group-text"><i class="bi bi-chat-left-text"></i></div>
                    </div>
                    <input type="text" class="form-control" id="private-message" placeholder="Message">
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="button" id="send-private"><i
                                class="bi bi-send"></i> Send
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
