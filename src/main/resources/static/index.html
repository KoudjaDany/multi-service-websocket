<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello WS</title>
    <link rel="stylesheet" href="/webjars/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="webjars/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="webjars/stomp-websocket/2.3.4/stomp.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
<div class="container" style="margin-top: 50px">
    <div class="row" style="margin-top: 10px">

        <div class="col-md-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="key-id">Auth-Key</label>
                    <input type="text" id="key-id" class="form-control" placeholder="Type any value here...">
                </div>
                <div class="form-group">
                    <label for="ws-id">WebSocket Id</label>
                    <input type="text" id="ws-id" class="form-control" placeholder="Type any value here...">
                </div>
                <button id="connect" class="btn btn-default" type="button">Connect</button>
            </form>

            <form class="form-inline">
                <div class="form-group">
                    <label for="user-id">User id</label>
                    <input type="text" id="user-id" class="form-control" placeholder="Enter your id here...">
                </div>
                <div class="form-group">
                    <label for="private-message">Text Message</label>
                    <input type="text" id="private-message" class="form-control" placeholder="Enter your message here...">
                </div>
                <button id="send-private" class="btn btn-default" type="button">Send Message</button>
            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <table id="conected-webSocketRequestMessage" class="table table-bordered">
                <thead>
                <tr>
                    <th>Connection info</th>
                </tr>
                </thead>
                <tbody id="connected">
                </tbody>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="webSocketRequestMessage-history" class="table table-striped">
                <thead>
                <tr>
                    <th>Messages</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
